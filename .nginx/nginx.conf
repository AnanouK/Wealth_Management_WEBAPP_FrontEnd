worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;
        
        location /investments/* {
            proxy_pass http://investment-service;
        }

        location /{
            proxy_pass http://frontend-service;
        }
    }
}