apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: venenium/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      
---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service-loadbalancer
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31000
  selector:
    app: frontend